<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ToDo list</title>
</head>
<body>
    <h1>ToDo list 📝</h1>
    <div class="content">
      <button id="clear" class="btn-clear" type="button">Clear list</button>
      <form id="form">
        <input type="text" placeholder="task" name="taskName" required />
        <input type="text" placeholder="date" name="date" required />
        <input type="text" placeholder="time" name="time" required />
        <button type="submit">Add task</button>
      </form>
    </div>

    <ol id="task-list"></ol>
</body>
</html>
